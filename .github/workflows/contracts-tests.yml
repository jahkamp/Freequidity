name: Contracts tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests (ts-node/esm)
        run: npm run contracts:test

      - name: Cleanup compiled test artifacts (if any)
        run: |
          if [ -d "tmp-test-build" ]; then
            rm -rf tmp-test-build
            echo "Removed tmp-test-build"
          else
            echo "No tmp-test-build directory"
          fi
